<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-start w-100">
        <div class="mt-4 col-5">
            <a href="/" class="btn btn-primary" type="button">Home</a>
            <a href="/reset" class="btn btn-danger" type="button">Reset</a>
        </div>
        <div class="card align-center justify-center" style="width: 18rem;">
            <div class="card-body">
                <div class="card-header">
                    <h5 class="card-title">Info Submitted:</h3>
                </div>
                <p class="card-text">Name: {{ user['name'] }}</p>
                <p class="card-text">Dojo Location: {{ user['dojo_location'] }}</p>   
                <p class="card-text">Favorite Language: {{ user['fav_language'] }}</p>   
                <p class="card-text">Comments: {{ user['comments'] }}</p>   
            </div>
        </div>
    </div>
</body>
</html>
