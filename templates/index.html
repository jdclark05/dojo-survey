<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dojo Survey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="shadow-lg p-3 mb-5 bg-body rounded ">
    <div class="form shadow p-3 mb-5 bg-body rounded">
        <form action="/form_fields" method='post'>
            <label class="block text-center">
                <span class="text-dark">Name:</span>
                <input type="text" class="form-control text-center" name="name" placeholder="John Doe">
            </label>
            <label class="block text-center">
                <span class="text-dark">Dojo Location:</span>
                <select class="form-control form-select" name="dojo_location">
                    <option selected> select one </option>
                    <option value="boise">Boise</option>
                    <option value="burbank">Burbank</option>
                    <option value="chicago">Chicago</option>
                    <option value="oakland">Oakland</option>
                    <option value="sanJose">San Jose</option>
                </select>
            </label>
            <label class="block text-center">
                <span class="text-dark">Favorite Language:</span>
                <select class="form-control form-select" name="fav_language">
                    <option selected> select one </option>
                    <option value="c++">C++</option>
                    <option value="c#">C#</option>
                    <option value="css">CSS</option>
                    <option value="flask">Flask</option>
                    <option value="html">HTML</option>
                    <option value="java">Java</option>
                    <option value="javaScript">Javascript</option>
                    <option value="python">Python</option>
                </select>
            </label>
            <label class="block text-center">
                <span class="text-dark">Comments:</span>
                <textarea class="form-control text-center" name="comments" rows="5" placeholder="**optional**"></textarea>
              </label>
            <input type='submit' class="btn btn-primary btn-rounded mt-2 mb-2" data-bs-toggle="button" value='create user'>
        </form>
    </div>
</body>
</html>
